<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css" />
   <title>Billing</title>
</head>
<body>
   <header class="mb-3 p-4 text-center bg-dark text-white">
      <!-- <div>Title</div> -->
   </header>

   <div class="container">
      <div class="row">
         <div class="col-sm-7">
            <div class="col">
               <div class="card rounded-4 p-1 p-lg-3 border-0">
                  <div class="card-body">
                     <h5 class="card-title fw-bold"><span class="span-1 pe-2">1</span> Account details</h5>
                     <p class="sign-in card-text text-end fw-bold mb-0">
                        Already have an account?<a href="#" class="text-decoration-none"> Sign in here</a>
                     </p>
                     <div class="row">
                        <div class="col-sm-6 pe-md-3">
                           <label class="form-label fw-bold">Email address *</label>
                           <input
                              type="email"
                              id="add"
                              class="form-control fw-bold rounded-4 border-0 w-100 ps-3"
                              placeholder="Email address"
                              aria-label="Email address"
                              />
                        </div>
                        <div class="col-sm-6 ps-md-3">
                           <label class="form-label password fw-bold">Password *</label>
                                <div class="input-group">
                                    <input type="password"
                                    class="form-control fw-bold pass rounded-start-4 border-0 ps-3" 
                                    placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <span class="input-group-text pass rounded-end-4 border-0" id="basic-addon2">
                                       <a href="#" class="text-decoration-underline fw-bold">Show</a></span>
                                  </div>
                        </div>
                     </div>
                     <div class="row mt-2">
                        <div class="col-sm-6 pe-md-3">
                           <label class="form-label fw-bold">First name *</label>
                           <input
                              type="text"
                              id="add"
                              class="form-control fw-bold rounded-4 border-0 w-100 ps-3"
                              placeholder="First name"
                              aria-label="First name"
                              />
                        </div>
                        <div class="col-sm-6 ps-md-3">
                           <label class="form-label last fw-bold">Last name *</label>
                           <input
                              type="text"
                              id="add"
                              class="form-control fw-bold rounded-4 border-0 w-100 ps-3"
                              placeholder="Last name"
                              aria-label="Last name"
                              />
                        </div>
                     </div>
                     <div class="card-body p-0 pt-3">
                        <div class="row">
                           <div class="col-sm-12 col-lg-8">
                              <p class="terms fw-bold pt-2 lh-1 mt-1">
                                 By creating an account, you agree to the
                                 <a href="#" class="text-decoration-none">Terms And Conditions</a> set out by this site, Including our 
                                 <a href="#" class="text-decoration-none">Cookies Use</a>
                              </p>
                           </div>
                           <div class="col-sm-12 col-lg-4 ps-sm-0">
                              <button class="btn fw-bold text-white w-100">Continue</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row mt-2">
               <div class=" col">
                  <div class="card rounded-4 p-1 p-lg-3 border-0">
                     <div class="card-body ">
                        <h5 class="card-title fw-bolder mb-0"><span class="span-1 pe-2 ">2</span> Billing details</h5>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row mt-2">
               <div class="col">
                  <div class="card rounded-4 p-1 p-lg-3 border-0">
                     <div class="card-body">
                        <h5 class="card-title fw-bolder mb-0"><span class="span-1 pe-2">3</span> Payment</h5>
                     </div>
                  </div>
               </div>
            </div>
         </div>
       
         <div class="col-sm-4 px-md-1">
            <div class="col order">
               <div class="card rounded-4 p-1 p-lg-3 me-lg-5 border-0">
                  <div class="card-body">
                     <h5 class="card-title fw-bolder pb-3">
                        Order summary
                     </h5>
                     <!-- <div class="card-text"> -->
                     <div class="row">
                        <h5 class="col-6 text-start mb-0 fw-bold plan">Plan</h5>
                        <h5 class="col-6 text-end mb-0 fw-bold plan">Price</h5>
                     </div>
                     
                     <div class="row free fw-bold">
                        <p class="col-6 text-start pb-3">Free Trial</p>
                        <p class="col-6 text-end pb-3">₹0.00</p>
                     </div>
                     <hr class="p-0 m-0 hr">
                     <div class="row pb-3">
                        <h5 class="col-8 text-start pt-4 fw-bold plan">Total due today</h5>
                        <h5 class="col-4 text-end pt-4 fw-bold plan text-nowrap">₹0.00</h5>
                     </div>
                     <div class="row free">
                        <p class="col text-start fw-bold pt-2 pb-2">Packt Free trial</p>
                     </div>
                  <!-- </div> -->
                  </div>
               </div>
            </div>
         </div>
         
         
      </div>
      
   </div>


</body>
</html>
